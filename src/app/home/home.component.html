<div class="container">
    <div class="mt-5">
        <button type="button" class="btn btn-primary mx-2" (click)="findCar('Car ttitle -1')">Car ttitle -1</button>
        <button type="button" class="btn btn-secondary mx-2" (click)="findCar('india ttitle -2')">india ttitle -2</button>
        <button type="button" class="btn btn-success mx-2" (click)="findCar('Car ttitle -3')">Car ttitle -3</button>
        <button type="button" class="btn btn-danger mx-2" (click)="findCar('Car ttitle -4')">Car ttitle -4</button>
        <button type="button" class="btn btn-warning mx-2" (click)="findCar('Car ttitle -5')">Car ttitle -5</button>
        <button type="button" class="btn btn-info mx-2" (click)="findCar('Car ttitle -6')">Car ttitle -6</button>
        <button type="button" class="btn btn-light mx-2" (click)="findCar('Car ttitle -7')">Car ttitle -7</button>
        <button type="button" class="btn btn-dark mx-2" (click)="findCar('Car ttitle -8')">Car ttitle -8</button>
        <button type="button" class="btn btn-link" (click)="findCar('Car ttitle -9')">Car ttitle -9</button>
    </div>
    <div class=" mt-5">
        <div class="row" *ngIf="myFilterData?.length > 0">
            <div class="col-md-3 mt-5" *ngFor="let data of myFilterData; let i=index">
                <div class="card">
                    <img src="{{data.image}}" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">{{i+1}}. {{data.title}}</h5>
                      <p class="card-text">{{data.description}}</p>
                      <a href="#" class="btn btn-primary">{{data.button}}</a>
                    </div>
                  </div>
            </div>
        </div>
        <div  *ngIf="myFilterData?.length == 0 || myFilterData == undefined">
            No Filtered Data Found!!!
        </div>
    </div>
</div>
